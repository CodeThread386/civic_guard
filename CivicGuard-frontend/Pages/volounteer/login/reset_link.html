<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CivicGuard - Password Reset Sent</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2424eb",
                        "primary-hover": "#1a1ac0",
                        "background-light": "#f6f6f8",
                        "background-dark": "#020617",
                        "surface-dark": "#0f172a",
                        "surface-border": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")',
                    }
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617; 
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155; 
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            caret-color: white !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 font-display antialiased min-h-screen p-4 py-8 selection:bg-primary selection:text-white relative">
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
<div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_0%,_#2424eb_0%,_transparent_50%)]"></div>
<div class="absolute bottom-0 right-0 w-96 h-96 bg-primary rounded-full blur-[120px] opacity-20"></div>
</div>
<div class="relative z-10 w-full max-w-md mx-auto">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-surface-dark border border-surface-border shadow-lg mb-4">
<span class="material-icons text-primary text-3xl">verified_user</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">CivicGuard</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-sm font-medium tracking-wide uppercase">Crisis Identity Verification</p>
</div>
<div class="bg-white dark:bg-surface-dark border border-slate-200 dark:border-surface-border rounded-xl shadow-2xl overflow-hidden backdrop-blur-sm">
<div class="p-8 text-center">
<div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 dark:bg-green-900/30 mb-6">
<span class="material-icons text-5xl text-green-600 dark:text-green-500">mark_email_read</span>
</div>
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-3">Check Your Email</h2>
<p class="text-slate-600 dark:text-slate-400 mb-8 leading-relaxed">
                    A recovery link has been sent to your registered email address. Please follow the instructions to reset your password.
                </p>
<button onclick="navigateTo('sign_in.html')" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-slate-900 transition-all duration-200 shadow-lg shadow-primary/30 mb-6" type="button">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-icons text-white/50 group-hover:text-white transition-colors text-sm">arrow_back</span>
</span>
                    Return to Login
                </button>
<div class="text-sm">
<span class="text-slate-500 dark:text-slate-400">Didn't receive email?</span>
<a onclick="handleResend()" class="font-medium text-primary hover:text-primary-hover transition-colors ml-1 cursor-pointer">Resend</a>
</div>
</div>
<div class="bg-slate-100 dark:bg-surface-border/50 px-6 py-3 border-t border-slate-200 dark:border-surface-border flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-xs font-mono text-slate-500 dark:text-slate-400">SYSTEM ONLINE</span>
</div>
<div class="text-xs text-slate-400 dark:text-slate-500">v2.4.0</div>
</div>
</div>
<div class="text-center mt-6 mb-8">
<a class="inline-flex items-center gap-1 text-sm text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-icons text-sm">help_outline</span>
                Need assistance?
            </a>
</div>
</div>
<div class="absolute bottom-0 left-0 w-full h-1/3 z-0 opacity-10 pointer-events-none overflow-hidden" data-alt="Abstract subtle grid lines representing a digital map overlay for disaster relief">
<div class="w-full h-full bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_100%,#000_70%,transparent_100%)]"></div>
</div>

<script>
    function navigateTo(path) {
        window.location.href = path;
    }

    function handleResend() {
        showNotification('Recovery link resent!', 'success');
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
        notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
</script>

</body></html>
