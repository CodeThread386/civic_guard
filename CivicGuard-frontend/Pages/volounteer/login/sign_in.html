<script>
        function toggleForm(type) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const sliderBg = document.getElementById('slider-bg');
            const buttons = sliderBg.parentElement.querySelectorAll('button');
            if (type === 'login') {
                loginForm.classList.remove('hidden');
                loginForm.classList.add('block');
                signupForm.classList.remove('block');
                signupForm.classList.add('hidden');
                // Animate Slider
                sliderBg.style.transform = 'translateX(0)';
                // Text Colors
                buttons[0].classList.remove('text-slate-500', 'dark:text-slate-400');
                buttons[0].classList.add('text-slate-900', 'dark:text-white');
                buttons[1].classList.add('text-slate-500', 'dark:text-slate-400');
                buttons[1].classList.remove('text-slate-900', 'dark:text-white');
            } else {
                loginForm.classList.remove('block');
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupForm.classList.add('block');
                // Animate Slider
                sliderBg.style.transform = 'translateX(100%)';
                 // Text Colors
                buttons[1].classList.remove('text-slate-500', 'dark:text-slate-400');
                buttons[1].classList.add('text-slate-900', 'dark:text-white');
                buttons[0].classList.add('text-slate-500', 'dark:text-slate-400');
                buttons[0].classList.remove('text-slate-900', 'dark:text-white');
            }
        }
    </script>

<script>
    // Navigation and form handling
    function navigateTo(path) {
        window.location.href = path;
    }

    function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Allow login with any values (no validation)
        const userName = email.split('@')[0] || 'User';

        // Show loading state
        const loginBtn = event.target;
        const originalText = loginBtn.innerHTML;
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="material-icons animate-spin">refresh</span> Signing in...';

        // Simulate API call
        setTimeout(() => {
            localStorage.setItem('volunteerToken', 'demo-token-' + Date.now());
            localStorage.setItem('volunteerName', userName);
            showNotification('Login successful!', 'success');
            setTimeout(() => {
                navigateTo('../dashboard/dashboard.html');
            }, 1000);
        }, 800);
    }

    function handleSignup(event) {
        event.preventDefault();
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Allow signup with any values (minimal validation)
        const userName = fullname || email.split('@')[0] || 'User';

        // Show loading state
        const signupBtn = event.target;
        const originalText = signupBtn.innerHTML;
        signupBtn.disabled = true;
        signupBtn.innerHTML = '<span class="material-icons animate-spin">refresh</span> Creating account...';

        // Simulate API call
        setTimeout(() => {
            localStorage.setItem('volunteerToken', 'demo-token-' + Date.now());
            localStorage.setItem('volunteerName', userName);
            showNotification('Account created successfully!', 'success');
            setTimeout(() => {
                navigateTo('../dashboard/dashboard.html');
            }, 1000);
        }, 800);
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
        notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    // Initialize button handlers
    document.addEventListener('DOMContentLoaded', function() {
        // Login form button
        const loginBtn = document.querySelector('#login-form button[type="button"]');
        if (loginBtn) {
            loginBtn.addEventListener('click', handleLogin);
        }

        // Signup form button
        const signupBtn = document.querySelector('#signup-form button[type="button"]');
        if (signupBtn) {
            signupBtn.addEventListener('click', handleSignup);
        }

        // Google sign-in button
        const googleBtns = document.querySelectorAll('button');
        googleBtns.forEach(btn => {
            if (btn.textContent.includes('Google')) {
                btn.addEventListener('click', function() {
                    showNotification('Google Sign-In coming soon!', 'info');
                });
            }
        });
    });
</script>
