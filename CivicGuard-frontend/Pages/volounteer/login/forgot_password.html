<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CivicGuard - Recover Access</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb", // Blue-600
                        "primary-hover": "#1d4ed8", // Blue-700
                        "background-light": "#f6f6f8",
                        "background-dark": "#020617", // Slate-950
                        "surface-dark": "#0f172a", // Slate-900
                        "surface-border": "#1e293b", // Slate-800
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")',
                    }
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617; 
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155; 
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            caret-color: white !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 font-display antialiased min-h-screen p-4 py-8 selection:bg-primary selection:text-white relative">
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
<div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_0%,_#2563eb_0%,_transparent_50%)]"></div>
<div class="absolute bottom-0 right-0 w-96 h-96 bg-primary rounded-full blur-[120px] opacity-20"></div>
</div>
<div class="relative z-10 w-full max-w-md mx-auto">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-surface-dark border border-surface-border shadow-lg mb-4">
<span class="material-icons text-primary text-3xl">security</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">CivicGuard</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-sm font-medium tracking-wide uppercase">Crisis Identity Verification</p>
</div>
<div class="bg-white dark:bg-surface-dark border border-slate-200 dark:border-surface-border rounded-xl shadow-2xl overflow-hidden backdrop-blur-sm">
<div class="p-6 sm:p-8">
<div class="mb-6 text-center">
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2">Recover Access</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Enter your registered email to receive a recovery link.</p>
</div>
<form class="space-y-6 block" id="recovery-form">
<div>
<label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-2" for="email">
                            Email Address
                        </label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
<span class="material-icons text-sm">email</span>
</span>
<input class="block w-full pl-10 pr-3 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-surface-border rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm transition-all shadow-sm" id="email" name="email" placeholder="responder@civicguard.org" required="" type="email"/>
</div>
</div>
<button onclick="handleSendRecoveryLink()" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-slate-900 transition-all duration-200 shadow-lg shadow-primary/30" type="button">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-icons text-white/50 group-hover:text-white transition-colors text-sm">send</span>
</span>
                        Send Recovery Link
                    </button>
</form>
<div class="mt-6 text-center">
<a onclick="navigateTo('sign_in.html')" class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors cursor-pointer">
<span class="material-icons text-sm">arrow_back</span>
                        Back to Login
                    </a>
</div>
</div>
<div class="bg-slate-100 dark:bg-surface-border/50 px-6 py-3 border-t border-slate-200 dark:border-surface-border flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-xs font-mono text-slate-500 dark:text-slate-400">SYSTEM ONLINE</span>
</div>
<div class="text-xs text-slate-400 dark:text-slate-500">v2.4.0</div>
</div>
</div>
<div class="text-center mt-6 mb-8">
<a class="inline-flex items-center gap-1 text-sm text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-icons text-sm">contact_support</span>
                Contact Support
            </a>
</div>
</div>
<div class="absolute bottom-0 left-0 w-full h-1/3 z-0 opacity-10 pointer-events-none overflow-hidden" data-alt="Abstract subtle grid lines representing a digital map overlay for disaster relief">
<div class="w-full h-full bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_100%,#000_70%,transparent_100%)]"></div>
</div>

<script>
    function navigateTo(path) {
        window.location.href = path;
    }

    function handleSendRecoveryLink() {
        const email = document.getElementById('email').value;
        
        if (!email) {
            showNotification('Please enter your email address', 'error');
            return;
        }

        // Show loading state
        const btn = event.target;
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="material-icons animate-spin">refresh</span> Sending...';

        // Simulate sending recovery link
        setTimeout(() => {
            showNotification('Recovery link sent!', 'success');
            setTimeout(() => {
                navigateTo('reset_link.html');
            }, 1000);
        }, 1500);
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
        notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
</script>

</body></html>
