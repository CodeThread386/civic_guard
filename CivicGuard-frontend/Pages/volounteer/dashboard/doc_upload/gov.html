<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CivicGuard - Add Credential</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-dark": "#1a2233",
                        "surface-lighter": "#232d42"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111621; 
        }
        ::-webkit-scrollbar-thumb {
            background: #232d42; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2463eb; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none overflow-hidden">
<div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-primary/20 via-background-dark to-background-dark"></div>
<div class="absolute inset-0" style="background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 32px 32px; opacity: 0.3;"></div>
</div>
<div class="relative z-10 w-full max-w-2xl bg-white dark:bg-surface-dark rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col max-h-[90vh]">
<div class="px-6 py-5 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center bg-slate-50 dark:bg-surface-dark">
<div>
<h2 class="text-xl font-bold text-slate-900 dark:text-white flex items-center gap-2">
<span class="material-icons text-primary text-2xl">verified_user</span>
                    Add Credential
                </h2>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1">CivicGuard Identity Verification Protocol</p>
</div>
<button onclick="navigateTo('../dashboard.html')" class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors p-1 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-icons">close</span>
</button>
</div>
<div class="p-6 overflow-y-auto">
<div class="flex p-1 bg-slate-100 dark:bg-surface-lighter rounded-lg mb-8">
<button onclick="navigateTo('gov.html')" class="flex-1 flex items-center justify-center gap-2 py-2.5 px-4 text-sm font-medium rounded-md bg-white dark:bg-primary text-primary dark:text-white shadow-sm transition-all">
<span class="material-icons text-lg">account_balance</span>
                    Government
                </button>
<button onclick="navigateTo('other.html')" class="flex-1 flex items-center justify-center gap-2 py-2.5 px-4 text-sm font-medium rounded-md text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all cursor-pointer">
<span class="material-icons text-lg">badge</span>
                    Others (Non-Government)
                </button>
</div>
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="doc-type">
                            Document Type
                        </label>
<div class="relative">
<select class="block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-lighter text-slate-900 dark:text-white focus:border-primary focus:ring-primary sm:text-sm py-2.5 pl-3 pr-10" id="doc-type">
<option>National ID Card</option>
<option>Driver's License</option>
<option>Passport</option>
<option>Disaster Relief ID</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
<span class="material-icons text-sm">expand_more</span>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="authority">
                            Issuing Authority
                        </label>
<div class="relative">
<select class="block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-lighter text-slate-900 dark:text-white focus:border-primary focus:ring-primary sm:text-sm py-2.5 pl-3 pr-10" id="authority">
<option>Govt. Ministry of Home Affairs</option>
<option>Department of Motor Vehicles</option>
<option>Regional Relief Commission</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
<span class="material-icons text-sm">expand_more</span>
</div>
</div>
</div>
<div class="space-y-2 md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="reg-number">
                            Registration Number
                        </label>
<div class="relative rounded-md shadow-sm">
<input class="block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-lighter text-slate-900 dark:text-white focus:border-primary focus:ring-primary sm:text-sm py-2.5 px-3 placeholder-slate-400 dark:placeholder-slate-500" id="reg-number" name="reg-number" placeholder="e.g. A123-4567-8901" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-icons text-slate-400 text-sm">fingerprint</span>
</div>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        Upload Document Scan
                    </label>
<div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-xl hover:bg-slate-50 dark:hover:bg-surface-lighter/50 transition-colors cursor-pointer group">
<div class="space-y-1 text-center">
<div class="mx-auto h-12 w-12 text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">
<span class="material-icons text-5xl">cloud_upload</span>
</div>
<div class="flex text-sm text-slate-600 dark:text-slate-400 justify-center">
<label class="relative cursor-pointer rounded-md font-medium text-primary hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs text-slate-500 dark:text-slate-500">
                                PNG, JPG, PDF up to 10MB
                            </p>
</div>
</div>
</div>
<div class="rounded-lg bg-blue-50 dark:bg-primary/10 p-4 border border-blue-100 dark:border-primary/20">
<div class="flex">
<div class="flex-shrink-0">
<span class="material-icons text-primary text-sm mt-0.5">info</span>
</div>
<div class="ml-3">
<h3 class="text-sm font-medium text-blue-800 dark:text-blue-200">Processing Time</h3>
<div class="mt-1 text-sm text-blue-700 dark:text-blue-300">
<p>Government verification may take up to 24 hours during high-alert status.</p>
</div>
</div>
</div>
</div>
</form>
</div>
<div class="px-6 py-4 bg-slate-50 dark:bg-surface-dark border-t border-slate-200 dark:border-slate-700 flex flex-col-reverse sm:flex-row justify-end gap-3">
<button onclick="navigateTo('../dashboard.html')" class="w-full sm:w-auto px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-surface-lighter hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all" type="button">
                Cancel
            </button>
<button onclick="handleSubmit()" class="w-full sm:w-auto px-6 py-2.5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2" type="button">
<span class="material-icons text-sm">check_circle</span>
                Submit Credential
            </button>
</div>
</div>
<div class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50 sm:hidden"></div>

<script>
    function navigateTo(path) {
        window.location.href = path;
    }

    function handleSubmit() {
        showSuccessPopup();
    }

    function showSuccessPopup() {
        // Create overlay
        const overlay = document.createElement('div');
        overlay.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4';
        overlay.onclick = closePopup;
        
        // Create popup
        const popup = document.createElement('div');
        popup.className = 'bg-white dark:bg-surface-dark rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 max-w-md w-full p-6 relative animate-scale-in';
        popup.onclick = (e) => e.stopPropagation();
        
        popup.innerHTML = `
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 dark:bg-green-900/30 mb-4">
                    <span class="material-icons text-green-600 dark:text-green-400 text-4xl">check_circle</span>
                </div>
                <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2">Document Submitted!</h3>
                <p class="text-slate-600 dark:text-slate-400 mb-6">
                    Your document has been submitted for verification. You'll be notified once the verification is complete.
                </p>
                <button onclick="closePopup()" class="w-full px-6 py-3 bg-primary hover:bg-blue-600 text-white rounded-lg font-medium transition-colors">
                    Close
                </button>
            </div>
        `;
        
        overlay.appendChild(popup);
        document.body.appendChild(overlay);
        document.body.style.overflow = 'hidden';
    }

    function closePopup() {
        const overlay = document.querySelector('.fixed.inset-0.bg-black\\/50');
        if (overlay) {
            overlay.remove();
            document.body.style.overflow = '';
            navigateTo('../dashboard.html');
        }
    }
</script>

<style>
    @keyframes scale-in {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .animate-scale-in {
        animation: scale-in 0.2s ease-out;
    }
</style>

</body></html>
