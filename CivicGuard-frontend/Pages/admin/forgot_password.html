<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CivicGuard Admin - Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "primary-hover": "#1d4ed8",
                        "background-dark": "#111621",
                        "card-dark": "#1a2233",
                        "input-dark": "#232d42",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
<button onclick="navigateTo('signin.html')" class="inline-flex items-center gap-2 text-sm text-slate-400 hover:text-primary transition-colors mb-4">
<span class="material-icons text-sm">arrow_back</span>
            Back to Login
        </button>
<div class="bg-card-dark border border-slate-700/50 shadow-2xl rounded-2xl p-8">
<div class="text-center mb-8">
<div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
<span class="material-icons text-primary text-2xl">lock_reset</span>
</div>
<h2 class="text-2xl font-bold text-white mb-2">Reset Password</h2>
<p class="text-slate-400 text-sm">Enter your organization email to receive a reset link</p>
</div>
<form class="space-y-5">
<div class="space-y-1">
<label class="block text-sm font-medium text-slate-300" for="email">Organization Email</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-500 text-xl">email</span>
</span>
<input class="block w-full pl-10 pr-3 py-3 bg-input-dark border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="email" placeholder="admin@organization.org" type="email"/>
</div>
</div>
<button onclick="handleSendResetLink(event)" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-card-dark focus:ring-primary transition-colors duration-200" type="button">
                Send Reset Link
            </button>
</form>
</div>
</div>

<!-- Success Popup -->
<div id="successPopup" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
<div class="bg-card-dark border border-slate-700/50 rounded-xl shadow-2xl max-w-md w-full p-6">
<div class="text-center">
<div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
<span class="material-icons text-green-500 text-4xl">check_circle</span>
</div>
<h3 class="text-xl font-bold text-white mb-2">Reset Link Sent!</h3>
<p class="text-slate-400 text-sm mb-6">Check your email for the password reset link. It will expire in 1 hour.</p>
<button onclick="closePopup()" class="w-full py-2.5 px-4 bg-primary hover:bg-primary-hover text-white rounded-lg font-medium transition-colors">
                Close
            </button>
</div>
</div>
</div>

<script>
    function navigateTo(path) {
        window.location.href = path;
    }

    function handleSendResetLink(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;

        if (!email) {
            showNotification('Please enter your email address', 'error');
            return;
        }

        const btn = event.target;
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="material-icons animate-spin">refresh</span> Sending...';

        // Simulate API call
        setTimeout(() => {
            btn.disabled = false;
            btn.innerHTML = originalText;
            document.getElementById('successPopup').classList.remove('hidden');
        }, 1500);
    }

    function closePopup() {
        document.getElementById('successPopup').classList.add('hidden');
        navigateTo('signin.html');
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
        notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    // Close popup on outside click
    document.getElementById('successPopup').addEventListener('click', function(e) {
        if (e.target === this) {
            closePopup();
        }
    });
</script>
</body></html>
